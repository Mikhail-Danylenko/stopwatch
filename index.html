<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="clock__field">
        <span class="clock__time clock__time--numbers hour">00</span>
        <span class="clock__time">.</span>
        <span class="clock__time clock__time--numbers minute">00</span>
        <span class="clock__time">.</span>
        <span class="clock__time clock__time--numbers second">00</span>
      </div>
      <div class="clock__control">
        <button class="clock__button" id="start">Start</button>
        <button class="clock__button clock__button--stop">Stop</button>
        <button class="clock__button clock__button--reset">Reset</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
